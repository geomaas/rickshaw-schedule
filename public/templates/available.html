<h1>Availability</h1>

<div class="available-box">
    <form>
        <fieldset class="form-group">
            <input ng-model="riderName" type="text" class="form-control mb-2 mr-sm-2 mb-sm-0 name-input" id="inlineFormInput" placeholder="Name">
            <input ng-model="riderNumber" type="tel" class="form-control mb-2 mr-sm-2 mb-sm-0 name-input" id="inlineFormInput" placeholder="Phone Number">

            <div class="form-check">
                <label class="form-check-label">
                    <input ng-model="companyName" class="form-check-input" type="radio" name="exampleRadios" id="exampleRadios1" value="rickshaw" checked> Rickshaw
                </label>
            </div>
            <div class="form-check">
                <label class="form-check-label">
                    <input ng-model="companyName" class="form-check-input" type="radio" name="exampleRadios" id="exampleRadios2" value="pedicab"> Pedicab
            </div>

            <!-- monday shift -->
            <div class="shift-box mon-shift">
                <div class="form-check form-check-inline">
                    <h1>Monday</h1>
                    <label class="form-check-label">
                        <input ng-model="monShift1" class="form-check-input" type="checkbox" id="inlineCheckbox1" value="mon1"> 1 Shift
                    </label>
                </div>
                <div class="form-check form-check-inline">
                    <label class="form-check-label">
                        <input ng-model="monShift2" class="form-check-input" type="checkbox" id="inlineCheckbox2" value="mon2"> 2 Shift
                    </label>
                </div>

            </div>
            <!-- tuesday shift -->
            <div class="shift-box tue-shift">
                <div class="form-check form-check-inline">
                    <h1>Tuesday</h1>
                    <label class="form-check-label">
                        <input ng-model="tueShift1" class="form-check-input" type="checkbox" id="inlineCheckbox1" value="tues1"> 1 Shift
                    </label>
                </div>
                <div class="form-check form-check-inline">
                    <label class="form-check-label">
                        <input ng-model="tueShift2" class="form-check-input" type="checkbox" id="inlineCheckbox2" value="tues2"> 2 Shift
                    </label>
                </div>

            </div>
            <!-- wednesday shift -->
            <div class="shift-box wed-shift">
                <div class="form-check form-check-inline">
                    <h1>Wednesday</h1>
                    <label class="form-check-label">
                        <input ng-model="wedShift1" class="form-check-input" type="checkbox" id="inlineCheckbox1" value="wed1"> 1 Shift
                    </label>
                </div>
                <div class="form-check form-check-inline">
                    <label class="form-check-label">
                        <input ng-model="wedShift2" class="form-check-input" type="checkbox" id="inlineCheckbox2" value="wed2"> 2 Shift
                    </label>
                </div>

            </div>
            <!-- thursday shift -->
            <div class="shift-box thurs-shift">
                <div class="form-check form-check-inline">
                    <h1>Thursday</h1>
                    <label class="form-check-label">
                        <input ng-model="thursShift1" class="form-check-input" type="checkbox" id="inlineCheckbox1" value="thurs1"> 1 Shift
                    </label>
                </div>
                <div class="form-check form-check-inline">
                    <label class="form-check-label">
                        <input ng-model="thursShift2" class="form-check-input" type="checkbox" id="inlineCheckbox2" value="thurs2"> 2 Shift
                    </label>
                </div>

            </div>
            <!-- friday shift -->
            <div class="shift-box fri-shift">
                <div class="form-check form-check-inline">
                    <h1>Friday</h1>
                    <label class="form-check-label">
                        <input ng-model="friShift1" class="form-check-input" type="checkbox" id="inlineCheckbox1" value="fri1"> 1 Shift
                    </label>
                </div>
                <div class="form-check form-check-inline">
                    <label class="form-check-label">
                        <input ng-model="friShift2" class="form-check-input" type="checkbox" id="inlineCheckbox2" value="fri2"> 2 Shift
                    </label>
                </div>

            </div>
            <!-- saturday shift -->
            <div class="shift-box sat-shift">
                <div class="form-check form-check-inline">
                    <h1>Saturday</h1>
                    <label class="form-check-label">
                        <input ng-model="satShift1" class="form-check-input" type="checkbox" id="inlineCheckbox1" value="Sat1"> 1 Shift
                    </label>
                </div>
                <div class="form-check form-check-inline">
                    <label class="form-check-label">
                        <input ng-model="satShift2" class="form-check-input" type="checkbox" id="inlineCheckbox2" value="Sat2"> 2 Shift
                    </label>
                </div>

            </div>
            <!-- sunday shift -->
            <div class="shift-box sun-shift">
                <div class="form-check form-check-inline">
                    <h1>Sunday</h1>
                    <label class="form-check-label">
                        <input ng-model="sunShift1" class="form-check-input" type="checkbox" id="inlineCheckbox1" value="sun1"> 1 Shift
                    </label>
                </div>
                <div class="form-check form-check-inline">
                    <label class="form-check-label">
                        <input ng-model="sunShift2" class="form-check-input" type="checkbox" id="inlineCheckbox2" value="sun2"> 2 Shift
                    </label>
                </div>

            </div>
        </fieldset>

        <button ng-click="submitRiderSchedule()" type="submit" class="btn btn-primary">Submit</button>
    </form>

</div>
<div class="signup rickshaw-signup">
    <ul class="list-group rickshaw-list">
      <h1>Rickshaw Signed up</h1>
        <li class="list-group-item" ng-repeat="info in rickshawRiders">{{info.riderName}} cell: {{info.riderNumber}}
            <button ng-click="deleteRider(info._id)" type="submit" class="btn btn-primary">Delete</button>
        </li>
    </ul>
</div>
<div class="signup pedicab-signup">
  <h1>Pedicab Signed up</h1>
    <ul class="list-group pedicab-list">
        <li class="list-group-item" ng-repeat="info in pedicabRiders">{{info.riderName}}
            <button ng-click="deleteRider(info._id)" type="submit" class="btn btn-primary">Delete</button>
        </li>
    </ul>
</div>
